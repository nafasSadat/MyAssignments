<!DOCTYPE html>

<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style/second_assStyle.css">

</head>

<body>

    <h2>Login Page</h2><br>    
    <div class="login">    
    <form id="login" method="get" action="Second_Assignment.html">    
        <label><b>Name </b></label>    
        <input type="text" name="Uname" id="input_box" placeholder="Username" required>    
        <br><br>    
        <label><b>Email</b></label>    
        <input type="email" name="Pass" id="input_box" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required> 
        <br><br>    
        <label><b>Message</b></label>    
        <textarea rows = "5" cols = "60" name = "message" id="msgbox">Enter Message here </textarea>      
        <br><br>    
        <button type="submit" name="log" id="log" >Login</button>   
        <br><br>      
    </form>     
</div>    

</html>
